<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="education">Education:</label>
      <textarea id="education" name="education" placeholder="Enter your education details" required></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" placeholder="Enter your work experience" required></textarea>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma-separated)" required>

      <button type="button" id="generate-resume">Generate Resume</button>
    </form>

    <div id="resume-display" class="resume"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
